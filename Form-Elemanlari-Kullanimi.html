<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      max-width: 500px;
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    .gender-options input {
      width: auto;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>

  <h1>Kullanıcı Bilgi Formu</h1>

  <form action="#" method="post">
    <label for="ad">Ad:</label>
    <input type="text" id="ad" name="ad" required>

    <label for="soyad">Soyad:</label>
    <input type="text" id="soyad" name="soyad" required>

    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email" required>

    <label for="sifre">Parola:</label>
    <input type="password" id="sifre" name="sifre" required>

    <label>Cinsiyet:</label>
    <div class="gender-options">
      <label><input type="radio" name="cinsiyet" value="Erkek" required> Erkek</label>
      <label><input type="radio" name="cinsiyet" value="Kadın"> Kadın</label>
    </div>

    <label for="meyve">Favori Meyveniz:</label>
    <select id="meyve" name="meyve" required>
      <option value="">--Seçiniz--</option>
      <option value="Elma">Elma</option>
      <option value="Muz">Muz</option>
      <option value="Çilek">Çilek</option>
      <option value="Karpuz">Karpuz</option>
    </select>

    <label for="mesaj">Mesajınız:</label>
    <textarea id="mesaj" name="mesaj" rows="4" placeholder="Mesajınızı buraya yazın..."></textarea>

    <button type="submit">Gönder</button>
  </form>

</body>
</html>
